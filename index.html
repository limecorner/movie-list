<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/3f462fb6f8.js" crossorigin="anonymous"></script>
</head>


<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- main -->
  <main class="container mt-5">
    <!-- Search Bar-->
    <!-- 教案用form 裡的inline form ，我用nav bar右邊的search-->
    <div class="d-flex row justify-content-between">
      <form class="d-flex col-4" id="search-form">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
      <div id="control-form" class="d-flex col-1">
        <i id="card-form" class="fa fa-th fa-2x mx-1" aria-hidden="true"></i>
        <i id="list-form" class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>


    <div class="d-flex flex-wrap justify-content-between" id="data-panel">
      <!--Render Movie List -->
      <!-- <table class="table">
        <tbody>

          <tr>
            <th scope="row" colspan="2">AntMan</th>
            <td class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary btn-show-movie mx-2" data-bs-toggle="modal"
                data-bs-target="#modal" data-id="1">
                More
              </button>
              <a href="#" class="btn btn-info btn-add-favorite" data-id="1">+</a>
            </td>
          </tr>

        </tbody>
      </table> -->
    </div>

    <!-- Page -->
    <nav aria-label="Page navigation example">
      <ul id="paginator" class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
      </ul>
    </nav>
  </main>

  <!--Movie Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!-- title -->
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <!-- <span aria-hidden="true">&times;</span> -->
          </button>
        </div>
        <div class="row p-3">
          <div class="col-sm-8">
            <!-- img -->
            <img class="model-img" src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg"
              alt="movie-poster">
          </div>
          <div class="col-sm-4">
            <!-- description -->
            <p><em class="modal-date">release date:2020/01/05</em></p>
            <p class="modal-description">This is a movie</p>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="myJS4.js"></script>
</body>

</html>
